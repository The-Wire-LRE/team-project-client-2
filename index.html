<!DOCTYPE html>
<html>
    <head>
      <title>Presto</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Presto</h1>
        <!--Buttons for authentication, picked up by click handlers in assets/scripts/events.js-->
        <button id='sign-up-button'>Sign Up</button>
        <button id='sign-in-button'>Sign In</button>
        <button id='change-password-button'>Change Password</button>
        <!--sign out does not currently display error when cannot connect to server-->
        <button id='sign-out-button'>Sign Out</button>
        <button id='create-blog-button'>Create Blog</button>
        <button id='create-post-button'>Create Post</button>
        <button id='show-post-button'>Show Post</button>
        <button id='update-post-button'>Update Post</button>
      
        <div id="modals-here">
          <!--Modals for the authentication. In future want to see if I can make DRYer; handlebars?-->
          <div id='sign-up-modal' class='modal'>
            <div class='modal-content'>
              <span class="close">&times;</span>
              <form id='sign-up'>
                <input type='text' name='credentials[email]' placeholder='Email'>
                <input type='password' name='credentials[password]' placeholder='Password'>
                <input type='password' name='credentials[password_confirmation]' placeholder='Confirm Password'>
                <input type='submit' value='Sign Up'>
              </form>
              <p class='message'></p>
            </div>
          </div>
      
          <div id='sign-in-modal' class='modal'>
            <div class='modal-content'>
              <span class="close">&times;</span>
              <form id='sign-in'>
                <input type='text' name='credentials[email]' placeholder='Email'>
                <input type='password' name='credentials[password]' placeholder='Password'>
                <input type='submit' value='Sign In'>
              </form>
              <p class='message'></p>
            </div>
          </div>
      
          <div id='change-password-modal' class='modal'>
            <div class='modal-content'>
              <span class="close">&times;</span>
              <form id='change-password'>
                <input type='password' name='passwords[old]' placeholder='Old Password'>
                <input type='password' name='passwords[new]' placeholder='New Password'>
                <input type='submit' value='Change Password'>
              </form>
              <p class='message'></p>
            </div>
          </div>
      
          <div id='create-blog-modal' class='modal'>
            <div class='modal-content'>
              <span class="close">&times;</span>
              <form id='create-blog'>
                <input type='text' name='create-blog-title' placeholder='Blog Title'>
                <input type='text' id="create-blog-logo" name='create-blog-logo'>
                <input type='text' name='create-blog-headerImage'>
                <input type='submit' value='Submit'>
              </form>
              <p class='message'></p>
            </div>
          </div>
      
      
          <div id='create-post-modal' class='modal'>
            <div class='modal-content'>
              <span class="close">&times;</span>
              <form id="create-post" class="border">
                  <legend>Create Post</legend>
                  <input type="text" name="post[image]" placeholder="Post Image">
                  <input type="text" name="post[title]" placeholder="Post Title">
                  <input type="text" name="post[text]" placeholder="Post Text">
                  <input type="text" name="post[blogID]" placeholder="Blog ID">
                  <input type="submit" value="Create Post">
              </form>
              <p class='message'></p>
            </div>
          </div>
      
          <div id='show-post-modal' class='modal'>
            <div class='modal-content'>
              <span class="close">&times;</span>
              <form id="show-post" class="border">
                  <legend>Read Post</legend>
                  <input type="text" name="post[blogID]" placeholder="Blog ID">
                  <input type="text" name="post[id]" placeholder="Post ID">
                  <input type="submit" value="Show Post">
              </form>
              <p class='message'></p>
            </div>
          </div>
      
          <div id='update-post-modal' class='modal'>
            <div class='modal-content'>
              <span class="close">&times;</span>
              <form id="update-post" class="border">
                  <legend>Update Post</legend>
                  <input type="text" name="post[image]" placeholder="Post Image">
                  <input type="text" name="post[title]" placeholder="Post Title">
                  <input type="text" name="post[text]" placeholder="Post Text">
                  <input type="text" name="post[blogID]" placeholder="Blog ID">
                  <input type="text" name="post[id]" placeholder="Post ID">
                  <input type="submit" value="Update Post">
              </form>
              <p class='message'></p>
            </div>
          </div>
      
        </div>
    </body>
</html>
